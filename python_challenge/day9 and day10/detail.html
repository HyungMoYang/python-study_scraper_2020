<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <title>TipsyBoy | {{title}}</title>
</head>

<body>
  <header>
    <h1>{{title}}</h1>
    <div>
      {{points}} points | By {{author}} | <a href = "{{url}}" target="_blank">{{url}} </a>
    </div>
  </header>  
  <main>
    {% for comment in db %}
      {% if comment.get('author') == None %}
        <div>
          [deleted]
        </div>
        <hr>        
      {% else %}
        <div>
          <strong>{{comment.get('author')}}:</strong>
          <p>{{comment.get('text') | safe}}</p>
        </div>
        <hr>
      {% endif %}
    {% endfor %}      
  </main>

</body>

</html>
