<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <title>TipsyBoy | New</title>
</head>

<body>
  <header>
    <h1>TipsyBoy</h1>
    <div>
      Order By:
      <a href="?order_by=popular">Popular</a>
      |
      <strong>New</strong>
    </div>
  </header>
  <main>
    {% for new in db %}
      <div>
        <div>
          <a href = {{new.get('objectID')}}>
            <h3>{{new.get('title')}}</h3>
          </a>
          ( <a href="{{new.get('url')}}" target="_blank">{{new.get('url')}}</a> )
        </div>
        <div>{{new.get('points')}} points | By : {{new.get('author')}} | {{new.get('num_comments')}} comments</div>
      </div>
      <hr>
    {% endfor %}
  </main>
</body>

</html>
